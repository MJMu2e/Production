[campaign]
experiment = mu2e
poms_role = production
name = override_me
campaign_stage_list = mix_par, mix, reco_par, reco

[campaign_defaults]
vo_role=Production
campaign_keywords={"release_v_dig": "aj",
		   "release_v_rec": "aj",
		   "release_v_o": "aj",
		   "release_v_stops": "p",
		   "release_v_dts": "override_me",
		   "primary_name": "override_me",
		   "digitype": "override_me",
		   "db_purpose": "override_me",
		   "stream": "Triggered",
		   "simjob_release": "/cvmfs/mu2e.opensciencegrid.org/Musings/SimJob/MDC2020aj/setup.sh"}

software_version=mdc2020
dataset_or_split_data=None
cs_split_type=None
completion_type=located
completion_pct=100
param_overrides = [["-Oglobal.release_v_dig=","%(release_v_dig)s"],
		   ["-Oglobal.release_v_rec=","%(release_v_rec)s"],
		   ["-Oglobal.release_v_o=","%(release_v_o)s"],
		   ["-Oglobal.release_v_stops=","%(release_v_stops)s"],
		   ["-Oglobal.release_v_dts=","%(release_v_dts)s"],
		   ["-Oglobal.primary_name=","%(primary_name)s"],
		   ["-Oglobal.digitype=","%(digitype)s"],
		   ["-Oglobal.db_purpose=","%(db_purpose)s"],
		   ["-Oglobal.stream=","%(stream)s"],
		   ["-Oglobal.simjob_release=","%(simjob_release)s"]]

test_param_overrides = [["-Oglobal.release_v_dts=","%(release_v_dts)s"],["-Oglobal.release_v_dig=","%(release_v_dig)s"],["-Oglobal.release_v_rec=","%(release_v_rec)s"],["-Oglobal.release_v_o=","%(release_v_o)s"],["-Oglobal.release_v_stops=","%(release_v_stops)s"],["-Oglobal.primary_name=","%(primary_name)s"],["-Oglobal.simjob_release=","%(simjob_release)s"],["-Oglobal.digitype=","%(digitype)s"]]

merge_overrides=True
login_setup=mu2epro_login_v11
job_type=mu2epro_jobtype_mdc2020ai
stage_type=regular
output_ancestor_depth=1

# Stages
[campaign_stage mix_par]
param_overrides = [["--stage ", "digireco_mix_par"]]
test_param_overrides = [["--stage ", "mix_par"]]
#job_type = generate_par_oksuzian_v3_digireco_jobtype

[campaign_stage mix]
param_overrides = [["--stage ", "digireco_mix"]]
test_param_overrides = [["--stage ", "digireco_mix"]]

[campaign_stage reco_par]
param_overrides = [["--stage ", "digireco_reco_par"]]
test_param_overrides = [["--stage ", "digireco_reco_par"]]
#job_type = generate_par_oksuzian_v3_digireco_jobtype

[campaign_stage reco]
param_overrides = [["--stage ", "digireco_reco"]]
test_param_overrides = [["--stage ", "digireco_reco"]]

[dependencies mix]
campaign_stage_1 = mix_par
file_pattern_1 = %.tar

[dependencies reco_par]
campaign_stage_1 =mix
file_pattern_1 = %.art

[dependencies reco]
campaign_stage_1 = reco_par
file_pattern_1 = %.tar
