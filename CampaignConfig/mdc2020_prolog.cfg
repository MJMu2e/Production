[global]
group = mu2e
subgroup = highpro
experiment = mu2e
wrapper = file:///${FIFE_UTILS_DIR}/libexec/fife_wrap
submitter = mu2e
outdir_sim_scratch = /pnfs/mu2e/scratch/datasets/phy-sim/sim/mu2e/
outdir_dts_scratch = /pnfs/mu2e/scratch/datasets/phy-sim/dts/mu2e/
logdir_bck = /pnfs/mu2e/persistent/datasets/phy-etc/bck/mu2e/
outdir_fcl = /pnfs/mu2e/scratch/datasets/phy-etc/cnf/mu2e/

outdir_dig_tape = /pnfs/mu2e/tape/phy-sim/dig/mu2e/
outdir_dts_tape = /pnfs/mu2e/tape/phy-sim/dts/mu2e/ 
outdir_nts_tape = /pnfs/mu2e/tape/phy-nts/nts/mu2e/
outdir_sim_tape = /pnfs/mu2e/tape/phy-sim/sim/mu2e/
outdir_mcs_tape = /pnfs/mu2e/tape/phy-sim/mcs/mu2e/
outdir_fcl_tape = /pnfs/mu2e/persistent/datasets/phy-etc/cnf/mu2e/
outdir_tar      = /pnfs/mu2e/persistent/datasets/phy-etc/cnf/mu2e/
logdir_bck_tape = /pnfs/mu2e/persistent/datasets/phy-etc/bck/mu2e/

release = MDC2020
db_version = v1_3
release_v_o = override_me
desc = override_me

dsconf = %(release)s%(release_v_o)s
simjob_setup = /cvmfs/mu2e.opensciencegrid.org/Musings/SimJob/%(release)s%(release_v_o)s/setup.sh
parfile=cnf.%(submitter)s.%(desc)s.%(dsconf)s.0.tar
upload_parfile=False
index_dataset=idx_%(submitter)s.%(desc)s.%(dsconf)s

testid = override_me
artRoot_dataset = override_me
histRoot_dataset = override_me
override_dataset = override_me
launch_dest_check = false

[env_pass]
IFDH_DEBUG = 1
SAM_EXPERIMENT = %(experiment)s
OUTPUT_DATASET = bck.%(submitter)s.%(desc)s.%(dsconf)s.tbz
ARTROOT_DATASET = %(artRoot_dataset)s
HISTROOT_DATASET = %(histRoot_dataset)s
IFDH_CP_MAXRETRIES = 10
IFDH_CP_UNLINK_ON_ERROR = 1
XRD_CONNECTIONRETRY = 32
XRD_REQUESTTIMEOUT = 14400
XRD_REDIRECTLIMIT = 255
XRD_LOADBALANCERTTL = 7200
XRD_STREAMTIMEOUT = 1800
PROD = true
IFDH_BASE_URI = https://sammu2e.fnal.gov:8483/sam/mu2e/api

[submit]
debug = True
G = %(group)s
subgroup = highpro
e = SAM_EXPERIMENT
e_1 = IFDH_DEBUG
e_2 = POMS4_CAMPAIGN_NAME
e_3 = POMS4_CAMPAIGN_STAGE_NAME
resource-provides = usage_model=DEDICATED,OPPORTUNISTIC
generate-email-summary = True
expected-lifetime = 24h
timeout = 23h
#Allows to overwrite incomplete output from failed jobs.
#cnf*tar files can't be overwritten
need-storage-modify_0 = /mu2e/tape
need-storage-modify_1 = /mu2e/persistent/datasets/phy-etc/bck
memory = 2500MB
disk =20GB
maxConcurrent = 5000
#email-to = mu2epro-sim@listserv.fnal.gov
email-to = yoksuzian@anl.gov
l = '+SingularityImage=\"/cvmfs/singularity.opensciencegrid.org/fermilab/fnal-wn-el9:latest\"'
append_condor_requirements='(TARGET.HAS_SINGULARITY=?=true)'
; use-cvmfs-dropbox = True

[job_setup]
debug = True
find_setups = False

source_1 = /cvmfs/mu2e.opensciencegrid.org/setupmu2e-art.sh
source_2 = ${MUSE_DIR}/bin/muse setup ops
source_3 = /cvmfs/mu2e.opensciencegrid.org/bin/OfflineOps/functions.sh
source_4 = %(simjob_setup)s

ifdh_art = False
postscript = [ -f template.fcl ] && rm template.fcl
postscript_2 = [[ $(ls *.{art,root} 2>/dev/null) ]] && samweb file-lineage parents `basename ${fname}` > parents.txt
postscript_3 = [[ $(ls *.{art,root} 2>/dev/null) ]] && echo `basename ${fname}` >> parents.txt
postscript_4 = IND=$(echo $fname | awk -F. '{print $5}'); IND=$((10#$IND));
postscript_5 = TARF=$(ls $CONDOR_DIR_INPUT/cnf*.0.tar 2>/dev/null);
postscript_6 = [[ -n ${TARF} ]] && mu2ejobiodetail --jobdef ${TARF} --index ${IND} --inputs >> parents.txt

[sam_consumer]
limit = 1
schema = xroot
appvers = %(release)s
appfamily = art
appname = SimJob

[prelaunch]
script = [[ "%(upload_parfile)s" == "True" ]] && echo "Uploading parfile: %(parfile)s" && rm -f /tmp/%(parfile)s && cp $(samweb locate-file %(parfile)s | sed 's/^dcache://')/%(parfile)s /tmp/ 

[job_output]
declare_metadata = True

[job_output_1]
addoutput = bck.*.tbz
declare_metadata = False
metadata_extractor = printJsonSave.sh
add_location = True
add_metadata = file_format=tbz
add_to_dataset = bck.%(submitter)s.%(desc)s.%(dsconf)s.tbz
dest = %(logdir_bck)s/%(desc)s/%(dsconf)s/tbz/
hash = 2
hash_alg = sha256

[job_output_2]
addoutput = dig.%(submitter)s.%(desc)sTriggered.%(dsconf)s.*.art
declare_metadata = True
metadata_extractor = printJsonSave.sh
add_location = True
hash = 2
hash_alg = sha256
add_to_dataset = dig.%(submitter)s.%(desc)sTriggered.%(dsconf)s.art
dest = %(outdir_dig_tape)s/%(desc)sTriggered/%(dsconf)s/art

[job_output_3]
addoutput = dig.%(submitter)s.%(desc)sTriggerable.%(dsconf)s.*.art
declare_metadata = True
metadata_extractor = printJsonSave.sh
add_location = True
hash = 2
hash_alg = sha256
add_to_dataset = dig.%(submitter)s.%(desc)sTriggerable.%(dsconf)s.art
dest = %(outdir_dig_tape)s/%(desc)sTriggerable/%(dsconf)s/art

[job_output_4]
addoutput = mcs.%(submitter)s.%(desc)sTriggered.%(dsconf)s.*.art
declare_metadata = True
metadata_extractor = printJsonSave.sh
add_location = True
hash = 2
hash_alg = sha256
add_to_dataset = mcs.%(submitter)s.%(desc)sTriggered.%(dsconf)s.art
dest = %(outdir_mcs_tape)s/%(desc)sTriggered/%(dsconf)s/art

[job_output_5]
addoutput = dts.%(submitter)s.%(desc)s.%(dsconf)s.*.art
declare_metadata = True
metadata_extractor = printJsonSave.sh
add_location = True
hash = 2
hash_alg = sha256
add_to_dataset = dts.%(submitter)s.%(desc)s.%(dsconf)s.art
dest = %(outdir_dts_tape)s/%(desc)s/%(dsconf)s/art

[job_output_6]
addoutput = sim.%(submitter)s.%(desc)s.%(dsconf)s*.art
declare_metadata = True
metadata_extractor = printJsonSave.sh
add_location = True
hash = 2
hash_alg = sha256
add_to_dataset = sim.%(submitter)s.%(desc)s.%(dsconf)s.art
dest = %(outdir_sim_tape)s/%(desc)s/%(dsconf)s/art

[job_output_7]
addoutput = cnf*.tar
add_to_dataset = cnf.%(submitter)s.%(desc)s.%(dsconf)s.tar
declare_metadata = True
metadata_extractor = printJsonSave.sh
add_location = True
add_metadata = file_type=other
hash = 2
hash_alg = sha256
dest = %(outdir_tar)s/%(desc)s/%(dsconf)s/tar/

[job_output_8]
addoutput = nts.*.root
add_to_dataset = nts.%(submitter)s.%(desc)s.%(dsconf)s.root
declare_metadata = True
metadata_extractor = printJsonSave.sh
add_location = True
add_metadata = file_type=mc
hash = 2
hash_alg = sha256
dest = %(outdir_nts_tape)s/%(desc)s/%(dsconf)s/root


[stage_recovery]
submit.dataset=%(override_dataset)s

[executable]
name = true

[executable_2]
name = true

[executable_3]
name = true
arg_1 = %(testid)s

[executable_4]
name = true

[executable_5]
name = true
